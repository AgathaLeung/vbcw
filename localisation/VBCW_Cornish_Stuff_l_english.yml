l_english:
###Techs###
armoured_tram_tech:0 "Cornish Armoured Tram"
armoured_tram_tt:0 "§YThe Clever soldiers in our Military will work on Converting the few Trams we have in the Area into §GArmoured Metal Monstrosities§!"
KER_means_tech_boost:0 "The Cornish Means"
###FOCUSES&IDEAS###
 KER_bishop_boys:0 "A Most Holy Intervention"
 KER_bishop_boys_desc:0 "The bells are ringing in Truro Cathedral - the Bishop has come to see us!\n\nWhat's this? The bishop is crowning himself?\n\nOh me, oh my, we have a Prince Bishop!"
 KER_status_of_the_military:0 "Status of the Military"
 KER_status_of_the_military_desc:0 "Having lost our Independence many Centuries ago, the Cornish Military is in Shambles. We must look to developing all three branches of our Military."
 KER_cornish_army:0 "The Cornish Army"
 KER_cornish_army_desc:0 "With the land embroidled in a Civil War, it is most likely that the English will be at our doorstep next - we must develop our poor military to ensure that we can hold the line should war Break out."
 KER_fortify_tamar:0 "Fortify the Tamar"
 KER_fortify_tamar_desc:0 "We have one land border. We must therefore be ready to defend that one from attack. The Tamar must be ready for an Incursion from the English over our Glorious River."
 KER_means:0 "The Means"
 KER_means_desc:0 "Our men need the weapons to fight the war, and we must turn out attention on how to improve these weapons. The Cornish must Defend their own!"
 fortify_tamar_tt:0 "§GConstructs Fortifications across the Tamar§!"
 KER_small_arms:0 "Small Arms"
 KER_small_arms_desc:0 "The vast bulk of our army use simple weapons from home or from the Great War. We need to improve their quality.Whilst a Musketoon is great in the Arms of a Cornish man, as Sten is even better!"
 KER_motor_works:0 "Motor Works"
 KER_motor_works_desc:0 "Modern warfare is fast and we need our technology to reflect that.Trucks and Lorries will get our soldiers to the Front, and get the Civilian Populace involved in the whole process!"
 KER_armored_tram_project:0 "The Armoured Tram Project"
 KER_armored_tram_project_desc:0 "An idea that only a Cornish man could come up with, the few Trams that we have for the failed Truro Tram System have been left in disrepair. A cunning plan to transform them into armoured vehicles, containing wheels that will drive on the Standard Gauge railway, these behemoths containing artillery will be brough to the Frontline and used to Bombard the Enemy from afar."
 KER_methods:0 "The Methods"
 KER_methods_desc:0 "The military’s doctrine must be evaluated and developed. We cannot simply rely on the Tried and Tested tactics from the last war if we wish to survive the Onslaught that this Civil War will bring. We must look into Developing the right Doctrine for our Fledling Army to Follow"
 KER_guerilla_warfare:0 "Guerilla Warfare"
 KER_guerilla_warfare_desc:0 "Our men are few in number - we must therefore get as many as we can to fight. One man Take the Rifle, the Other Takes the Bullets. When the first one falls dead, the Second will tip his hat over the body, panic and then take the Rifle"
 KER_expand_DLCI:0 "Expand the D.L.C.I"
 KER_expand_DLCI_desc:0 "The Duke of Kernow's Light Infantry was the only Regulated Unit within our Nation at the Outrbreak of the Crisis. Now with most of our Army Made up of Militias, it is Imperative that we expand this Prestigious Regiment in order to Bolster the Ranks of our Army"
 expand_dlci_tt:0 "§YThis will raise §GTwo Divisions§! of Elite Soldiers in our Capital§!"
 KER_superior_firepower:0 "Superior Firepower"
 KER_superior_firepower_desc:0 "Our men are few in number - we must protect their lives and make use of specialised weapons. Only through this can we Ensure that we do not loose the Precious Manpower that we have so little of."
 installations_tt:0 "§YThis will construct §GNaval Bunkers§! around our Shore, in order to Better Help defend against Invasion§!"
 KER_installations:0 "The Cornish Atlantic Wall"
 KER_installations_desc:0 "Our many cliffs, hills and moors are vital outposts for defence. We must install strategic structures to defend the country."
 KER_the_cornish_militiaman:0 "The Cornish Militiaman"
 KER_the_cornish_militiaman_desc:0 "A Cornish solider is patriotic, well-equipped and knows the land he is fighting in. Let the enemy come."
 KER_cornish_militiaman:0 "§GThe Cornish Militia§!"
 KER_cornish_militiaman_desc:0 "A Cornish solider is patriotic, well-equipped and knows the land he is fighting in. Let the enemy come."
 KER_cornish_airforce:0 "The Cornish Airforce"
 KER_cornish_airforce_desc:0 "We need to defend our skies from the attacks of our enemies, many of whom have far more sophisticated air forces than we. "
 KER_fighters:0 "Fighters"
 KER_fighters_desc:0 "Our fighters must be improved upon - they are no match for the enemy. We must develop our technology."
 KER_light_aircraft:0 "Light Aircraft"
 KER_light_aircraft_desc:0 "Our close air support will help us fight on the battlefields."
 KER_heavy_fighters:0 "Heavy Fighter Focus"
 KER_heavy_fighters_desc:0 "Heavy fighters are changing the war in the air - we must be ready to tackle this change."
 KER_bomber:0 "Bombers"
 KER_bomber_desc:0 "Bombers are key to the war effort, taking out enemy infrastructure and factories."
 KER_tactical_bomber:0 "Tactical Bomber Focus"
 KER_tactical_bomber_desc:0 "Tactical bombers will help us to achieve our targets of destruction more quickly."
 KER_strategic_bomber:0 "Strategic Bombers"
 KER_strategic_bomber_desc:0 "Strategic bombers are the final frontier of bombing technology."
 KER_build_bases_on_the_moor:0 "Build Bases on the Moor"
 KER_build_bases_on_the_moor_desc:0 "The Bodmin Moor is rough, desolate, empty and the Last place the Enemy would look for an Airfield in. We should construct a Large Airbase there to ensure that our Airforce has a place to land for Repairs and Continue their Daring assaults into Enemy Land."
 KER_take_in_foreign_pilots:0 "Take in Foreign Pilots"
 KER_take_in_foreign_pilots_desc:0 "With the war in Europe raging on, there are many Pilots from Europe seeking refuge in the Nation. Whilst we cannot help them with their war against the Nazis, we can sure as hell help them by offering them roles in our Airforce to fight the Fascists in Our Britain! Together, United, Undivisible, I say old Chap!"
 KER_cornish_special_forces:0 "Cornish Special Forces"
 KER_cornish_special_forces_desc:0 "Our special forces need to be able to get behind enemy lines. Let us train our men in the art of the parachute and cut off our opposition. We should learn off the many different special forces in the World, as well as off the Old Special Forces in our Nation before this Crisis."
 KER_the_fat_king:0 "The Fat King"
 KER_the_fat_king_desc:0 "Now, now, now, just because our King is quite a heavy, big-boned fellow, it doesn't mean that we should call him 'Fat'!"
 KER_the_feast_preparations:0 "Our Place in Britain"
 KER_the_feast_preparations_desc:0 "With the nation now sorted, and our state of affairs slowly taking shape, we must begin preperations to finally enter onto the stage! We must prepare for any external invasions, build relations with our pals and tell all the rest to bugger off to hell, or up to the Hebridies."
 KER_the_austrian_chap:0 "The Austrian Chap"
 KER_the_austrian_chap_desc:0 "Well, it seems that from all the two choices that we had, the council has chosen  to elect "
 KER_organising_the_nation_desc:0 "With our King now in power, it is only fitting that we now go about getting our nation to a steady state on the world stage! With so much to fix and to tweak, we must look to the main issues arising - the power of the Bishop and the power of the King."
 KER_radio_cornwall:0 "Radio Kernow"
 KER_radio_cornwall_desc:0 "Lowena Dhywgh, and welcome to Radio Kernow! It's another bright, rainy day in Kernow, the sun is shining, the sea is calm and the pasties are in the oven! Calling out to all the Cornish citizens - remember to follow the orders of our King, go to your local mass, tend to those flowers and clean that rifle ; we are at war after all!"
 KER_smash_westminster:0 "Defying Westminster"
 KER_smash_westminster_desc:0 "We stand here, amongst the achievement of many a Cornish soul! Our independence was fought for with a few protests, a wee piece of paper and some flag waving - and we bloody well want to keep it! We must send a clear message to Westminster and all the other hawks - Kernow is NOT England!"
 KER_prepare_for_the_worst:0 "Prepare for the Worst"
 KER_prepare_for_the_worst_desc:0 "Amongst all of this chaos, all the nations of the British Isles seem to have forgotten the gravest crisis we face - not the Civil War, not the attack on our borders, not even Herr Hitler's rampage across Europe ; it is the possible shortage of Tea! We must secure our supply of tea, and until we can secure a trade route, we must stockpile our tea!"
 KER_a_nation_united:0 "The Little Kernow Legion"
 KER_a_nation_united_desc:0 "Our Army is woefully undermanned. Though every valiant Cornish Man is ready to die for his nation, this will not be enough - we must start conscripting the Young Boys through the encouragement of a nice uniform, high boots and increased rations. Onwards, brave Kernow!"
 KER_trelawney_legacy:0 "Trelawney's Legacy"
 KER_trelawney_legacy_desc:0 "And when we come to London Wall,\nA pleasant sight to view,\nCome forth! come forth! ye cowards all:\nHere's men as good as you.(...)\nHere's twenty thousand Cornish bold\nWill know the reason why!"
 KER_onto_london_town:0 "Punish Eddie"
 KER_fuck_cosmo:0 "One-up Cosmo"
 KER_onto_london_town_desc:0 "We stand, poised and ready, like a Cornish Viper to attack across the Tamar. The time has come to tell King Eddie what we really think of him - preferably ending by thrashing his royal palace and throwing his mangy tea in to the Thames!"
 KER_fuck_cosmo_desc:0 "No Longer will this upstart, no good Archbishop try to tell us, brave Cornish men what to do! There is only one way to solve the current crisis on our Islands - we must take the law, both physical and theological, into our own hands! Kernoooooow!!!"
 KER_organising_the_nation:0 "Sorting the Mess"
 KER_bishop_power:0 "Empower the Bishop"
 KER_bishop_power_desc:0 "The Great Bishop, Joseph Hunkin is one of the few in our country who knows the ancient laws, traditions, language and most of all - the secret of making a bloody good pasty! With his help, the new King of Kernow will be easily able to rule the nation in this tumutlous time..."
 KER_feast_power:0 "The King's Country"
 KER_feast_power_desc:0 "Bah, Bah, Bah! No true king needs the help of a crusty old bishop to rule his nation! That little man can sit in his church all day and sing all he wants, but the real power is delegated to the one and only Crimper of the Crust!\n\nHe can grow his petunias all he wants, but without interrupting the King's Rule!"
 KER_give_them_bread:0 "Give them Bread!"
 KER_give_them_bread_desc:0 "The people of the nation have always been fans of bread - soft or crunchy, a roll or a loaf, it's no matter. In order to ensure tha no man, woman, child or goat goes hungry, we must give our people the food that they need amongst the rising prices - and we must feed them bread!"
 KER_give_them_cake:0 "Feed them Cake!"
 KER_give_them_cake_desc:0 "Mein Gott! The people are starving, but how can this be possible? Ve are such a small natzion, how on Earth can zey not have enough food? Ve must give zem all ze cake that ve can get our hands on - import them from Germany if we must! Red Velvet, Bratwurst, Carrot Cake, Chocolate Cake, whatever - give the people zeir food!"
 KER_bash_the_fash:0 "Bash the Fash!"
 KER_bash_the_fash_desc:0 "The Fascist Scum holding the Heart of the British Isles must be taken down! Mosley must be taken down, and his ugly little lightning taken down from all the streets across Fascist controlled England!"
 KER_welsh_scum_1:0 "Remove the Communists"
 KER_welsh_scum_1_desc:0 "Just over the Bay stand our fierce enemy - the socialists - and what's worse, they are Welsh! The people of South Wales are calling out for liberation, and we must be ready to oblige them."
 KER_yorkist:0 "Teach Churchill a Lesson"
 KER_yorkist_desc:0 "King Albert this, King Albert that, Blah Blah Blah Blah! All Churchill ever does is seem to blether on, telling us how his king is the best king. Well, I say let's teach him a Lesson - There is only one true king, and that is our king!"
 KER_eternal_kernow:0 "One Kernow, Eternal"
 KER_eternal_kernow_desc:0 "The time has finally come for us to show our true intentions. We have fought fiercely to gain all the land that we have, and Kernow has bled. Though this may be the case, the time has not come for us to put our feet up and end the struggle here. We are the one force on the isles that has proven it's worth - if anyone can unite the Islands, it is us! Kernow is the true successor of King Arthur! "

 simon_bolitho:0 "Edward Bolitho"
 simon_bolitho_desc:0 "Edward Bolitho is the Head of the Cornish Army. Building it from the Ground up, he is fiercly loyal to the nation and belives that Milita will pave our way to Victory."
 simon_bolitho_tt:0 "§YAvailable as Political Advisor:§!\n§GEdward Bolitho - Airborne Assault (Genius)§! which Grants:\nParadrop Attack: §G+3.00%§!\nParadrop Defense:§G+7.00%§!\nParadrop Agility:§G+7.00%§!"
 foreign_pilots_tt:0 "The §YSquadron 103§! and §YSquadron 104§! become active in Kernow"
 KER_cornish_navy:0 "The Cornish Navy"
 KER_cornish_navy_desc:0 "Our navy is small, Underdeveloped  and overall weak - but with many skilled shipbuilders and aspiring sailors in our Nation, we should ensure that our navy is Developed."
 KER_nationalise_the_shipyards:0 "Nationalise the Shipyards"
 KER_nationalise_the_shipyards_desc:0 "We must defend our long and winding coastline from our many enemies - there are shipyards in Kernow that we can put to this task. These shipyards will be one Day of Glasgow Fame - we Know it! "
 KER_historical_legacy:0 "Historical Legacy"
 KER_historical_legacy_desc:0 "Our dockyards have for years sent out traders and military vessels alike. This heritage can help our methods and our doctrine in the sea war to come."
 KER_cruisers:0 "Cruiser Dominance"
 KER_cruisers_desc:0 "Without the Capacity to Produce large Flagships, we must focus instead on Developing Cruisers for our Navy - after all, in the Seas we will be fighting in, Huge Monstrosities will be more of a Liablity than an Advantage!"
 KER_trawler_battlefleet:0 "Trawler Battlefleet"
 KER_trawler_battlefleet_desc:0 "Onwards men of Kernow! Our Trawlers are many and we shall fight the Enemy with all we have ! Our Trawlers will Blot out the Sun!"
 KER_penzance_naval_base:0 "Penzance Naval Base"
 KER_penzance_naval_base_desc:0 "Our largest coastal town, Penzance boasts just the perfect area for our Battlefleet  to be harboured. We must construct a Proper Naval Base there to ensure that our battlefleet can remain fully operational when our Rebel 'Friends' arrive."
 KER_destroyers:0 "Destroyer Development"
 KER_destroyers_desc:0 "Our destroyers are few and out of date. We must build more and better ones."
 KER_subversive_campaign:0 "Subversive Campaign"
 KER_subversive_campaign_desc:0 "The war under the sea is a complex one, but we can expect success if we develop our technologies. The Cornish Wolfpacks will become the most famous ones in the World by Far!"
 KER_naval_aviation:0 "Naval Aviation"
 KER_naval_aviation_desc:0 "It has been Proven time and again that Naval Aviation is one of the most crucial parts of the War at sea. Through pioneering this idea, our navy would greatly benefit from advancements in the Field of Naval Aircraft. Let us put the best Aviation and Naval minds to work on this Project!"
 KER_cornish_marines:0 "Royal Cornish Marines"
 KER_cornish_marines_desc:0 "Like all Powerful Nations, it is imperative that we develop the way in which we conduct beach landings during Wartime. We should work on training a Crack team of Marines for our Navy, to greatly increase our Capabilities to wage war by Land and by Sea - we will catch the Watchful Enemy off Guard!"
 KER_mining_legacy:0 "Mining Legacy"
 KER_mining_legacy_desc:0 "For centuries Kernow was a hub of industry thanks to our mining potential. Let us revitalise these industries, as well as broadening our industrial prospects."
 KER_trade_legacy:0 "Trade with the World"
 KER_trade_legacy_desc:0 "Our copper and tin exports are valuable and we can gain much from looking across the seas to sell our wares."
 KER_trade_with_the_world:0 "Trade with the World"
 KER_trade_with_the_world_desc:0 "Our copper and tin exports are valuable and we can gain much from looking across the seas to sell our wares."
 KER_encourage_investors:0 "Encourage Investors"
 KER_encourage_investors_desc:0 "The World has enjoyed our exports. Now let them come to us, and transform our local industry and economy."
 KER_rural_roads:0 "Rural Roads"
 KER_rural_roads_desc:0 "Much of the Countryside is hard to get to due to our rural roads. We should focus on focus on improving the Roads nationwide."
 KER_resource_exploitation:0 "Resource Exploitation"
 KER_resource_exploitation_desc:0 "Our land is known for its many Mines and Resources. We should focus on expanding these mines and bring in these Jewels of the Earth."
 KER_resource_exploitation_tt:0 "§YCamborne School of Mining§! becomes available as an §YIndustrial Concern§! Company.\n"
 KER_opel_tt:0 "The German Company §YOpel Kernow§! will become available as a §YMaterial Designer§! for our nation.\n "
 KER_renault_tt:0 "The French Company §YRenault d'Kernow§! will become available as a §YMaterial Designer§! for our nation.\n "
 KER_bishop_coup_warning:0 "§RWARNING\n\n§!§YGoing down this path might have unforseen consequences§!"

 KER_local_mills:0 "Local Mills"
 KER_local_mills_desc:0 "The Mill plays a fundamental role in any Society. An expansion of mills, especially in the rural areas will mean that our Industrial Capability will increase greatly - after all, mills make Money."
 KER_steel_mines:0 "Steel Mines"
 KER_steel_mines_desc:0 "Steel is the Most important resource that we need our hands on - be it for Guns, Tanks or Ships. We must open mines in our Nation that will drill for this beautiful, shiny steel. This Steel will power our Economy for the Many years to Come."
 KER_mills:0 "Local Mills"
 KER_mills_desc:0 ""
 KER_new_industrial_towns:0 "New Industrial Towns"
 KER_new_industrial_towns_desc:0 "We must settle new towns explicitly directed at industrial production for the war effort, which will surely increase productivity. "
 KER_irish_trade:0 "Irish Trade Deal"
 KER_irish_trade_desc:0 "The Irish are just across the sea. What's more, they are abundant in resources, at least those we could use. We should strike a Deal with the Irish to ensure that we can further our trade in the region and bring in Vital trade materials."
 KER_norwegian_trade:0 "Norwegian Trade Deal"
 KER_norwegian_trade_desc:0 "The Norwegians are abundant in rare metals. What's more, they are not that far from us, simply the North Sea is what is stopping us from Reaching their shores. We should reach out to them regarding a Trade Deal."
 KER_invite_german_manufacturers:0 "Invite German Manufacturers"
 KER_invite_german_manufacturers_desc:0 "The Germans are clearly growing into the most powerful country on the Mainland. What's more, their Industry has been booming over the last years, especially with the Rhineland no longer occupied. We should invite Experts to help us with the Development of Industry and maybe even allow them to construct some plants on our Land."
 KER_invite_french_manufacturers:0 "Invite French Manufacturers"
 KER_invite_french_manufacturers_desc:0 "The French are right across the Channel from us. They have much needed industry that they would be more than happy to move to our lands. The French could help us with developing industry, buying our goods and most importantly, employing our Citizens."
 KER_opel_investments:0 "Opel Investments"
 KER_opel_investments_desc:0 "Opel is one of the best Car Companies in the world, if not the best. We should invite the Company to the nation and encourage them to Invest. This would greatly help with our motorised development, whether or not it be for consumer or military use."
 KER_renault_investments:0 "Renault Investments"
 KER_renault_investments_desc:0 "It is known that the French Automobiles are superior. We must invite these Investors over into our nation to sell them to our people. Renault shall become the Staple Car of the nation, serving our citizens and Military likewise."
 KER_trade_cooperation:0 "Cornish-Irish Trade Cooperation"
 edward_bolitho_airborne:0 "Edward Bolitho"
 KER_german_investments:0 "German Investments"
 KER_french_investments:0 "French Investments"
 KER_war_effort:0 "The War Effort"
 KER_war_effort_desc:0 "Our industry must be transformed in the name of defence of our country."
 KER_convert_bodmin_gaol:0 "Convert Bodmin Gaol"
 KER_convert_bodmin_gaol_desc:0 "Closed over ten years ago, Bodmin gaol is ideally placed for use as a source of munitions and arms. We should convert it to a military factory to help the war effort."
 KER_import_foreign_arms:0 "Import Foreign Arms"
 KER_import_foreign_arms_desc:0 "With our current war, there is a need for armour for our armoured brigades. There are many of those in Europe who are willing to aid us, especially our Celtic friends in France. There are also some of those in Germany who would be willing to send us some old Tanks for the right coin..."
 KER_war_effort_idea:0 "The War Effort"
 KER_arsenal_of_freedom:0 "Arsenal of Freedom"
 KER_arsenal_of_freedom_desc:0 "Our nation is weak in terms of military capacity. We cannot hope to fight off invaders with such a small number of factories - we must make sure that our nation can protect its freedom from those who would try to snatch it."
 KER_arm_the_militia:0 "Arm the Militia"
 KER_arm_the_militia_desc:0 "Without weapons, our soldiers cannot fight. Well they can, just won't work really well with Sticks and stones. With a lot of Empty space, especially in the countryside, we should get the locals to work on building much needed rifles for our army."
 KER_militia_armed:0 "Arm the Militia"
 KER_the_focus_of_the_factories:0 "The Focus of the Factories"
 KER_the_focus_of_the_factories_desc:0 "Our Factories are not working in unison together. How can we fight a war if we cannot even have a standard rifle for our army?"
 KER_artillery_focus:0 "Mass Artillery"
 KER_rifle_reliability:0 "Reliable Rifles"
 KER_national_library_of_kernow:0 "The National Library of Kernow"
 KER_national_library_of_kernow_desc:0 "It seems that our archives are incomplete. As it stands, Cornish history is poorly studied and our records are very difficult to access. By founding a National Library, we can encourage greater study of our own nation’s heritage, and make it easier to govern at the same time with better archives."
 KER_national_library:0 "National Library"
 KER_pennskool:0 "A Pennskol for the Nation"
 KER_pennskool_desc:0 "A university is required in Truro to train the best and brightest of Kernow, which will allow much faster progression for R&D in the long run."
 KER_form_the_css:0 "Form the C.S.S."
 KER_form_the_css_desc:0 "Our country is weak and undefended, both internally and externally. From within, many of the Foreigners, especially those who wish to steal our pasties - and those without who wish to see us kneel before them, cooking our pasties for them."
 KER_pasty_service:0 "The Cornish Secret Service"
 KER_pasty_service_internal:0 "The Cornish Secret Service"
 KER_internal_matters:0 "Prioritise Internal Security"
 KER_internal_matters_desc:0 "In this world of ours, Monarchies and Republics do not tend to fall from without - they fall from within. The Romanovs, The Weimar Republic, The Qing. They did not fall because of invaders. They were defeated by their own people. We must prioritise our internal security over the external. Without a population backing us, we will instead face knives in our backs."
 KER_external_matters:0 "Prioritise External Security"
 KER_external_matters_desc:0 "We cannot hope to control our population if the enemy themselves are at our gates. They rape and pillage, they kill and reave. We need all the help we can get - we need to rally our population around our cause. We need to do what must be done to preserve our newborn nation : even if this means underhanded acts of sabotage, theivery and.....murder."
 KER_pasty_service_external:0 "The Cornish Secret Service"
 KER_special_research_division:0 "Special Research Division"
 KER_special_research_division_desc:0 "There are many research matters that our regular R&D Teams cannot now about. Matters of encryption and decryption, things far too important for basic scientists to know of. We must create a team of high ranking scientists that will keep their mouths shut - through persuasion or through brute force."
 reminder_tt_1:0 "Science Investment Decisions"
 KER_predict_their_moves:0 "Predict Their Moves"
 KER_predict_their_moves_desc:0 "The enemy may have us in check, aye. But that does not mean that we cannot get out of their check. If we can use means of stealth and deception, as well as expert decryption we can know what the enemy will do before even their footsoldiers will know." 
 KER_science_investments:0 "Science Investments"
 KER_final_checkmate:0 "The Final Checkmate"
 KER_black_cats:0 "Form the Black Cats"
 KER_black_cats_desc:0 "The Black Cats are an elite group of saboteurs and assassins within our ranks. Their services to our nation would prove most valuable whether it be through blackmail, killing or destroying cachés. Before we can usher in the new, we must get rid of the old."
 KER_foreign_volunteers:0 "Foreign Volunteers"
 KER_foreign_volunteers_desc:0 "Even with all the help we have recieved from our generals, we still do not have enough men in our land to defend against the enemy. Yet there are many of those in France and Spain, our Basque and Breton kin that would be willing to fight for our cause. There are also those sympathetic to our cause in many other nations, perhaps the Irish or their many descendants in the Americas..."
 KER_foreign_volunteers_tt:0 "§YThis Focus will unlock §GDecisions§! regarding the recruitment of §GForeign Volunteers§!."
 KER_operation_pasty:0 "Operation Hwiogennow"
 KER_operation_pasty_desc:0 "London is the the heart of the Royalist-BUF Coalition. Next to Parliament stands Big Ben - the tallest structure to be seen, towering above the city. We have sent a number of spies within London to perfrom a most daring act - plant our flag on Big Ben. When the Royalists realise that they cannot keep their own capital safe, how can they hope to Withstand us?"
 KER_deep_sleep:0 "Operation Eulalie"
 KER_deep_sleep_desc:0 "There are many enemies in London - the raving luncatic Spode being one of them. Killing him would be a mercy, we all know who will be paraded through Berkley Square on pikes when London falls to our forces. Rather, we should destroy his career. There have been some vicious rumors about him owning a certain chain of shops selling ladies' underwear..."
 KER_remember_remember:0 "Connections in London"
 KER_london_connections:0 "Connections in London"
 KER_remember_remember_desc:0 "With our power now truly shown to the BUF, we must ensure that we can see their every movement. We must hire, buy out or bribe members of the BUF or place our own agents on the streets of London."
 KER_special_research_divison:0 "The Special Research Divison"
 KER_pasty_service_external_2:0 "The Black Cats"
 KER_pasty_service_external:0 "The Cornish Secret Service"
 KER_restructure_the_government:0 "Restructure the Government"
 KER_restructure_the_government_desc:0 "It is clear that the current system of districts under the county council is inadequate for a wartime situation and merely slows down the effectiveness of the war effort. We must alter the governing system and set in stone constitutional rules to better govern Kernow."
 KER_political_manoeuvres:0 "The Game of Thrones"
 KER_political_manoeuvres_desc:0 "The Mebyon Kernow have convened, and Arthur Quiller Couch has made his will clear - the country needs a strong ruler. The Bards have long sang songs of this day, but now is the time to declare us a Kingdom once more! Call the Bishop, we must crown a king!."
 KER_dinner_diplomacy:0 "Dinnertable Diplomacy"
 KER_dinner_diplomacy_desc:0 "Everyone knows that there is only one good way to conduct diplomacy with other nations - we must visit them for dinner of course!"
 KER_brunch_with_benito:0 "Brunch with Benito"
 KER_brunch_with_benito_desc:0 "Well, of course we must go visit Italia! See the Pope, visit the Colliseum, pray in St Peter's Basilica. And most importantly, we must go and have brunch with Il Duce! You know what those damn Italians say:\n\nVive Il Duce!"
 KER_hitler_strudel:0 "Springtime Strudel with Hitler"
 KER_hitler_strudel_desc:0 "And whilst we're at it, perhaps now is the time to visit Berlin as well! Ah, the Brandenburg Gate, The Berliner Dom, all those nasty Nazi flags everywhere!\nOn second thoughts, perhaps we shouldn't go see those nasty flags, but maybe a nice strudel in a café with Herr Hitler is in order. After all, it's Springtime for Hitler and Germany!"
 KER_franco_fish:0 "Fish 'n' Chips with Franco"
 KER_franco_fish_desc:0 "Ah, España! Beautiful beaches, scorching heat, and an eternal hate for Englih Tourists. But, thanks be, Spain is a Catholic Country, and even though they are just recovering from their Civil War, it would be irregular if we didn't meet with the Jefe himself - Francisco Franco.\nOur top secret spies tell us that Franco is fond of a Good Fish - perhaps we should bring Brenda, she knows how to cook a delicious cod."
 KER_crown_king_tt:0 "Preperations will begin throughout the whole of Kernow with a §YRoyal Delegation§! from Austria and Hesse invited to the capital for §Yan Election§! of a King."
 KER_the_truro_cathedral:0 "The Truro Cathedral Declaration"
 KER_the_truro_cathedral_desc:0 "The Mebyon Kernow have convened, and Arthur Quiller Couch has made his will clear - the country needs a strong ruler. The Bards have long sang songs of this day, but now is the time to declare us a Kingdom once more! Call the Bishop, we must crown a king!."

###EVENTS###
KER_events.1.t:0 "The Cornish Propose a Trade Deal"
KER_events.1.d:0 "A few days ago, a Cornish delegation with a very thick accent arrived in the city of Cork. After a very confusing dialogue in which both sides attempted to understand each other, it was finally decided that these strange men must be here as some sort of delegation. They were taken to the local mayor who finally managed to get to the bottom of the situation - these men are a trade delegation for Kernow. They were invited to speak with our own ministers, and over a nice cup of tea decided that - "
KER_events.1.a:0 "The Cornish are nice chaps - yes, let us agree"
KER_events.1.b:0 "If we can Hardly understand them, how on Earth are we meant to trade?"
KER_events.2.t:0 "The Irish agree to the Deal"
KER_events.2.d:0 "Our delegation returned to Truro today. They told us of their voyage across the sea, their near-death encounter with a Royalist motorboat armed with a four-pounder cannon and how they finally reached Cork. After a large deal of inconvenience, they were finally given the time to talk to the Irish economic ministers. During a meeting that quickly devolved into small talk, it was decided that our two countries will, in fact, tighten trade relations. The immediate transportation of their coal and aluminium will commence and in return we will invest in some of their local industries."
KER_events.2.a:0 "How nice of them"
KER_events.3.t:0 "The Irish refused our Deal"
KER_events.3.d:0 "Our Delegation came back with a truly terrifying tale to tell! After a dangerous crossing to Cork, where their ship was boarded by a Royalist motorboat armed with a four-Pounder cannon, they had reached Cork. After a very rude conversation with the locals which included phrases such as 'these bloody Cornish' and 'God's sake speak English' the delegation was finally arranged to meet the Irish minister. After a very long and again, rude, conversation however, the negotiations broke down after one the Irish ministers said that 'We can't even understand you, how are we meant to trade?'. Our delegates may have been speaking unclearly yet that was no reason for the Irish to be so rude! We don't need their Stinking coal anyways...."
KER_events.3.a:0 "Bloody Irish, can't even give us some coal"
KER_events.4.t:0 "An Expedition to Norway"
KER_events.4.d:0 "The Norwegians have rare metals that could be of use to us for development and manufacture of advanced weapons. Though the seas are dangerous, we should attempt a daring expedition of our finest trade experts to the Norwegians. The expedition is ready to depart with a very large supply of tea and pasties for the way. "
KER_events.4.a:0 "Let us see how our Brave men fare."
KER_events.5.t:0 "Norwegians accept Deal"
KER_events.5.d:0 "Our experts returned earlier today, having completed their mission. Upon reaching Norway they were treated like honoured guests, even being granted an Audience with the King. The King was elated to hear of our intentions, and has agreed to begin the shipment of rare metals to our nation in exchange for our help with beurocratic matters. The first shipment of these metals has arrived with our envoys."
KER_events.5.a:0 "Jolly good"
KER_events.6.t:0 "The Norwegians refuse our Deal"
KER_events.6.d:0 "Having travelled many, many miles, our emissaries have returned from the snowy hills and icy seas of Norway. Facing many hardships on the way, we have faced off against enemy trawlers, avoided mines, faced harsh storms. Having reached the Norwegian Coast, we were not met by fanfares or even a nice welcome. Viewing us as renegades, we were welcomed as common brigands and ordered to turn our ship back around to where we came from. Seeing this as nothing more than a practical joke, we tried to start some sort of talk with the Norwegians. This ended poorly, as we were chased off by the local Gendarmes and were almost shot at by the coastal battery. They barely made it back alive."
KER_events.6.a:0 "They can keep their mangy fish for all we care"
KER_events.7.t:0 "Emissaries Sunk"
KER_events.7.d:0 "Early today, one of our trawlers returned from their patrol around the coast when they came upon a horrible sight. Our emissaries, aboard a clearly labelled diplomatic ship, were attacked by a Royalist submarine off the coast Portsmouth. The submarine gave our ship no warning, claiming that they believed the vessel to be a Q-Ship, an invention from the Great War. All aboard the ships were sunk, but our trawler was able to at least retrieve some of the tea we were to offer to the Norwegian King."
KER_events.7.a:0 "No wonder Chivalry is Dead"
KER_events.8.t:0 "The Focus of the Factories"
KER_events.8.d:0 "With the increasing number of munitions factories, our factories are becoming very unfocused, mainly putting together whatever they want. Because of this, it is becoming much more difficult to keep our armies well supplied. A council of our largest factory owners has been called in Truro - we should decide whether we should focus on quality rifles, or rather on assembling more artillery to feed our divisions on the front."
KER_events.8.a:0 "Focus on Artillery"
KER_events.8.b:0 "Focus on Quality Weapons"
KER_events.9.t:0 "A Tea Party at Truro"
KER_events.9.d:0 "With this whole civil war raging on, it seems we have all forgotten our manners! Whilst we are brave Cornish men, we are also civilised beings. Whilst Archbishop Cosmo Lang and King Eddie have had a bit of a fallout, there isn't something that a good old cuppa couldn't solve. Bishop Hunkin has sent out invitations to the pair, to meet at his Parish house in Truro for a good old fashioned cup of tea."
KER_events.9.a:0 "Bertha! Could you turn the kettle on dear?"
KER_events.10.t:0 "Pre-Party Preperations"
KER_events.10.d:0 "With the invitations sent out, a very large issue has become apparent - what should the Bishop wear?\n\n Whilst the Archbishop of Cantenbury would find it quite iffy to not wear vestments in the Parish house, the King might feel uncomfortable between two men of the cloth. Whilst one of the generals call for a good-old fashioned suit, the local parishoners are planning to call for a petition that Bishop Hunkin wears his Vestments to Tea."
KER_events.10.a:0 "Reginald, can you get the Vestments please!"
KER_events.10.b:0 "Jenny! Pass me the suit dear."
KER_events.11.t:0 "Pre-Party Preperations"
KER_events.11.d:0 "With the dress-code sorted, the forecast for the next few days is to be quite chilly. It has become apparent that the Archbishop will want to walk around Hunkin's famed gardens, and the need for a hat is very much the case. Again, this is a very important issue - shall the Bishop wear a Tophat or a Bowler hat?"
KER_events.11.a:0 "Time to brush the dust off the Tophat"
KER_events.11.b:0 "Blimey, I've not worn that Bowler Hat in forever"
KER_events.12.t:0 "Archbishop Cosmo Lang arrives"
KER_events.12.d:0 "Pulling up in his stylish Rolls-Royce with flags of the Anglican League proudly waving by its headlights. Stepping out the car in his vestments, he quickly came up to Bishop Hunkin, shaking his hand. What followed was very typical for Cosmo - a whole pantry arrived, with members of the Women's Institute and their followers taking the city by storm with their Sandwiches and tea. With the Archbishop now, all that is missing is King Edward himself to arrive."
KER_events.12.a:0 "Morning Archbishop! Quite chilly today, don't you think?"
KER_events.13.t:0 "King Edward VIII Arrives"
KER_events.13.d:0 "As lunchtime begun to loom, and the bishops began to get peckish, King Edward finally arrived. Driving into town on his beautiful 1937 Jaguar SS - luckily without Wallis by his side. Seeming to have a case of the cold, the king was holding a tissue the whole time, blowing his nose non-schalantly every now and again. After the formalities have been concluded, the trio of Hunkin, Cosmo and Edward finally entered the Parish House, impatient to eat lunch."
KER_events.13.a:0 "Just this way gentlemen."
KER_events.14.t:0 "Shall I be mother?"
KER_events.14.d:0 "As the trio made them selves comfortable - Cosmo Lang sitting down on the large sofa, King Edward taking his position on the Armchair and Hunkin on an antique chair, the hardest question of the evening has arisen - who shall be mother?"
KER_events.14.a:0 "The host should always pour"
KER_events.14.b:0 "Archbishop, you may have the honours"
KER_events.15.t:0 "How many sugars?"
KER_events.15.d:0 "With the formalities of the pouring completed, Bishop Hunkin was faced with another, terryfing dilemma. Whilst the Archbishop is known for his sweet tooth, the King has never made his preference public. With the two staring impatiently at the Bishop, holding the sugar bowl in his hand, a tough choice must be made."
KER_events.15.a:0 "One Sugar"
KER_events.15.b:0 "Two Sugars"
KER_events.15.c:0 "Three Sugars"
KER_events.15.e:0 "No Sugar, it's bad for your Teeth!"
KER_cosmo_miffed_tt:0 "§RCosmo looks slightly miffed§!"
KER_edward_miffed_tt:0 "§RKing Edwards glares§!"
KER_edward_happy_tt:0 "§GKing Edward looks Satisfied§!"
KER_cosmo_happy_tt:0 "§GCosmo looks on with clear satisfaction§!"
KER_edward_bad_flowers:0 "§REdward seems unhappy with the flowers§!\n"
KER_edward_good_flowers:0 "§GEdward's Face lights up as he recieves the Flowers§!\n"
KER_cosmo_bad_flowers:0 "§RCosmo doesn't look happy with the Bouquet§!\n"
KER_cosmo_good_flowers:0 "§GCosmo Lang grins as he is handed the flowers (one of his missing teeth showing)§!\n"
KER_events.16.t:0 "Just a Walk in the Park"
KER_events.16.d:0 "With the business of the Tea Drinking complete, there is still one thing left to do. The Bishop is known far and wide in Kernow for his wonderful and well-cultivated gardens. After a whole afternoon of 'oohs' , 'ahs' and 'that one looks like a dog pissed on it', the time for the two guests to leave. On the way out, the Bishop gave them :"
KER_events.16.a:0 "These Roses look nice today"
KER_events.16.b:0 "The Lily sand seems to be blooming"
KER_events.16.c:0 "The Senna will do"
KER_events.16.e:0 "Petunias! Petunias for Everyone!"
KER_events.17.t:0 "Time to say Farewell"
KER_events.17.d:0 "Now that the tea and garden walk is over, the Tea Party is over. With hearty handshakes from both sides, it is now time for both parties to return home, to continue this bloody war. With their flowers in hands, and tea cakes in their bellies, it is over."
KER_events.17.a:0 "We must do this some other time"
KER_events.18.t:0 "The Tea War"
KER_events.18.d:0 "After visiting Bishop Hunkin and King Edward the VIII in Kernow, the Archbishop has returned from the tea party. Completely outraged by the way he was treated (He was made to pour tea AND recieved bad flowers), he has decided that there is only one way to solves this issue - a war over the Tea Party"
KER_events.18.a:0 "A good old fashioned war over tea never hurt anyone"
KER_events.18.b:0 "Aren't we exaggerating a bit now Cosmo?"
KER_events.19.t:0 "The Tea War"
KER_events.19.d:0 "Following our recent Tea Party with King Edward and Cosmo Lang,it seems that Bishop Hunkin's behaviour was 'inadequate'. Because of this slight debarkle at the Tea Party, Archbishop Cosmo has instead decided that this must be settled with a good old fashioned war."
KER_events.19.a:0 "We may have cocked up a bit"
KER_events.20.t:0 "The Tea War"
KER_events.20.d:0 "After visiting Bishop Hunkin and Archbishop Cosmo Lang in Kernow, the King has returned from the tea party. Completely outraged by the way he was treated (He was given sugar in his tea or was given bad flowers, we aren't quite sure), he has decided that there is only one way to solves this issue - a war over the Tea Party."
KER_events.20.a:0 "A good old fashioned war over tea never hurt anyone"
KER_events.20.b:0 "You already married a Commoner, now you want to fight over some Sugar?"
KER_events.21.t:0 "The Tea War"
KER_events.21.d:0 "Following our recent Tea Party with King Edward and Cosmo Lang,it seems that Bishop Hunkin's behaviour was 'inadequate'. Because of this slight debarkle at the Tea Party, King Edward VIII has instead decided that this must be settled with a good old fashioned war."
KER_events.21.a:0 "We may have cocked up a bit"
KER_events.23.t:0 "The Royal Gathering"
KER_events.23.d:0 "As a sovereign nation, Kernow must have a king to rule! Granted, we have been a democracy for so long, but it is sometimes nice to just spice things up, isn't it? The Mebyon Kernow, led by Quiller-Couch have decded that it is finally time to elect a king - and there are many dispossessed royals, waiting for a shot at the throne of a nation ; and what better than the Kingship of Kernow?\n\nLet us call all those European Chaps who want to have a shot at ruling our nation to come to Truro in two weeks time - and let us go on from there!"
KER_events.23.a:0 "How Terribly Exciting!"
KER_events.24.t:0 "Friederich von Hohenzhollern Arrives"
KER_events.24.d:0 "Across the sea and far off in the horizon, a small little black dot bobs up and down, up and down. After a few minutes, it comes closer, and over the loud cawing of the seagulls, a sputtering sound can be heard, slowly joined by the low rumble of a plane's engine. Finally, we see him in all its glory - a small, low flying Heinekel passenger plane, with the royal insigna of House Hohenzollern on it. As the plane lands at the airfield, a truly magnificent sight we behold.\n\nAs the doors of the aircraft opens, out come two butlers, dressed in fine black suits and waving two small Imperial German flags. Down the steps come perhaps the mightiest man we have ever seen - the son of the once-Kaiser. His chins flabbing as he descends onto our level, he comes up and shakes the hand of both Bishop Hunkin and Quiller-Couch ; "Guten Tag" comes the greeting out from beneath his neatly-trimmed moustache. "
KER_events.24.a:0 "Guten Tag indeed!"
KER_events.25.t:0 "Friederich von Wettin Arrives"
KER_events.25.d:0 "We watch in excitement as from far off, the loud sound of a sea horn can be sound. As the ship comes closer and closer, even the sound of a loud marching band can be heard from the deck of the ship. The strong wind unfurls the royal standard of the von Wettin House, as loud cheers can be heard from across the Bay. As the HMS Wettin docks in the port, the Prince Friederich is greeted by a Royal Cornish Assembly - with Pasty and Wine!\n\nThe Princes chortles after hearing a witty remark from Quiller Couch, as he bites into a freshly baked pastie, smiles to himself and proceeds onto the feast in the Truro Hall."
KER_events.25.a:0 "Here's to hoping we have enough food!"
KER_events.26.t:0 "The Royal Feast"
KER_events.26.d:0 "It is now time to begin the greatest part of the election! As the many possible Kings of Kernow gather around the table - including Carmain the Janitor from Penzance, Lord Stammertounge from the Court at Bodmin and some chap I bumped into in the mess called Bernard - they are all seated around in front of the Bishop of Truro, Joseph Hunkin and the leader of the Mebyon Kernow, Arthur Quiller-Couch.\n\nAs the feast begins, the drink starts to flow, the tounges come loose and many a chicken and pasty is passed around, the contenders for the throne begin to boast. As the music starts to get ever louder and louder, the contenders for the throne begin to make their way before the Cornish Assembly."
KER_events.26.a:0 "Let them Speak!"
KER_events.27.t:0 "The Boasting Competiton"
KER_events.27.d:0 "As the speaker for House Hohenzollern steps forwards, he stretches out his hand and beckons to his liege:\n\n "Herein stand, before you all, the true contender for the throne! He is a descendent of House Hohenzollern, the son of the great Kaiser Wilhelm II. It was he, who defended against the French Armies when they inched ever closer to Berlin during the war of '14! He held off a whole squadron of French Curassiers single-handedly with this here sabre" - he shows to the whole assembly a curved, one handed sabre clearly more than a couple centuries old, rusted and bent - "It was he wh-"\n\nHe is interrupted as loud laughter begins to envelop the room, the whole congregation imagining this man holding off anything but his own appetite. As the Hohenzollern's cheeks start to turn red, forwards comes the Von Wettin representative, the Prince trudging slowly behind him.\n\n"My Dear lords and ladies! Don't listen to all that tosh that this man is spouting! In front of you stands the only man who could be considered King of Kernow! This man defended the coast of Germany from the Communists Sailors of 1919, where he destroyed a whole brigade merely with two shots of a cannon. In the wilds of Russia, he fought and defeated a whole gathering of Bears, choking them with one hand whilst holding off a whole force of Russians with his other hand! He is the only man you could ever consid-"\n\n "Now now gentlemen, to boast is not the same as to lie! I, Bernard of Padstow is the only one you can ever consider your king! It was I who fought off a whole Royalist regiment attacking across the Tamar! I was the one who fought off a trawler fleet of the Labour Union when they came across the Bay of Lundy. I name these Germans pretenders, and declare myself the only rightfu-"\n\nA loud screech is heard as Eitel Friedrich jumps onto Bernard of Padstow. Within seconds, the whole hall erupts into a mad rage as tables are flung, guests jump on each other and food is thrown across the hall. The three main contenders for the throne jump across the tables as they continue fighting each other, one meaty punch after the other. After minutes of brawling, Bernard of Padstow if thrown out of the room by a powerful fling from the von Wettin. As the rest of the guests begin to stand, completely and utterly out of breath, they witness the two German Princes battle it out, knives, forks, pasties and wine goblet being thrown alike. As the shouts become louder and louder, the fight ends, and one Friderich comes forwards to shake the Bishop's hand - the clear sign of a winner..."
KER_events.27.a:0 "Friedrich von Hohenzollern is Victorious!"
KER_events.27.b:0 "The von Wettin has won!"
POLITICS_FRIEDERICH_HOH_DESC:"By the Grace of God, His Cornish Highness Wilhelm Eitel Friedrich Christian Karl, High King of Kernow, Duke of Truro, Count of Penzance, Grand Marshall of the Royal Cornish Air Fleet, Grand Admiral of the Fleet of Kernow, Baron of the Seas of Plymouth and Lundy, High Lord Marshall Commander of the Royal Cornish Armed Military Forces, Defender of the Coast, High Lord of the Trams, Protector of the Cross, Legend of Kernow, Appeaser of the Knockers and Crimper of the Crust."
POLTIICS_FRED_WETTIN_DESC:"By the Grace of God, His Cornish Excellency Albert Leopold Friedrich Christian Sylvester Anno Macarius, Nominal Prince and Duke of Saxony, Margrave of Meissen, Doctor of Art and Canon Law, Rightful Heir of Poland, Lithuania, Saxony and Meissen, Head of House von Wettin, High King of Kernow, Duke of Truro, Count of Penzance, Baron of the Seas of Plymouth and Lundy, Defender of the Coast, High Lord of the Trams, Legend of Kernow, Appeaser of the Knockers and Crimper of the Crust."
KER_events.28.t:0 "The Distribution of the Bread"
KER_events.28.d:0 "It's a chilly day in the city of Truro as the bells begin to ring out. As the King makes his way down to the Truro Cathedral for the beginning of the bread distribution, he sees a few trucks with armed militia make their way to the cathedral - surely just extra protection for himself. As the Mercedes Benz makes it way into the Cathedral carpark, the king is greeted by Bishop Hunkin in his finest vestments, as well as by a few other prominent members of the Clergy. Heaving his weight out of the car, the King makes his way into the Cathedral to take part in the Service - which will be followed by the distribution of bread to the local population as a gift from the King for St Pirian's Day."
KER_events.28.a:0 "Let us begin this service then!"
KER_events.29.t:0 "The Service Begins"
KER_events.29.d:0 "As the cathedral doors close and the loud singing of the hymns begin, the captian of the the Militia beckons to his fellow soldiers. A low rumbling is heard as down Old Bridge St comes a convoy of three Matildas, two Daimlers and a Valentine makes its way down the streets. The milita begins to occupy the buildings next to the Cathedral whilst a crowd control unit of the Little Kernow Legion begins to disperse the crowd backs to their homes. The royal coat of arms of the King's House is torn down from the street lights as they are replaced with the Bishop's own Coat of Arms. The Flags are hoisted high, and the soldiers wait in anticipation for the next stage of the plan..."
KER_events.29.a:0 "Can the Bishop not hurry up? I'm getting a Cramp!"
KER_events.30.t:0 "The Doors Open"
KER_events.30.d:0 "As the Service comes to a close, and the final 'Thank You's' are mumbled by the congregation, the King begins to rise and make his way down the isle. As the two altar boys open the main door, the King is suddenly met with the sight of thirty-odd militiamen pointing their guns at him, with a Bren Gun emplacement behind them. As he turns around, he is also greeted by three altar boys, each now wearing a helmet and holding Webleys in their hands. As the king begins to panic and look around for any sort of assistance, his eyes meet with those of the Bishop. Smiling, the Bishop slowly makes his way down the aisle, clapping as he walks. As he beckons to his milita, four soldiers come up to the king, punching him in the stomach as he doubles over and falls. He is dragged out of the Cathedral and put into the back of an Armoured Rolls-Royce which is then driven down High Cross Road, on the way out of town."
KER_events.30.a:0 "I do believe this is a coup!" 
KER_events.31.t:0 "The Bernardines Mobilise"
KER_events.31.d:0 "It has been three days since the Bishop of Truro performed his coup on the King. With the king under lock and key in an unknown location, the nation flocks to the banner of the Prince Bishop. With martial law declared for the next few days, the streets are empty as a single Matilda makes its way down Station Road. As the three soldiers accompanying it make turn left into George Street, a loud shot rings out through the gloom of the afternoon. As one of the soldiers falls down, twenty gardeners armed with muskets, revolvers and their tools run out of the shops and start heaving at the tank. Within minutes, the two other soldiers are disarmed as the gardeners make their way inside the Matilda. As the tank crew is pulled out, the gardeners begin to cheer.\n\nAs another loud gunshot is heard, all the Gardeners take off their hats as from the shadow of an alleyway emerges a man, dressed in the finest gardeners suit, wearing a sturdy hat on his head. All the gardeners bow down, as the man climbs to the top of the tank and stands.As people begin to emerge from the buildings, many are stunned to see who this strange man is - none other, but Bernard of Padstow ; And he is out for vengance!"
KER_events.31.a:0 "The Revolution has Begun!"
KER_events.32.t:0 "The Battle of Boscawen Street"
KER_events.32.d:0 "It is early in the morning when the Gardeners Column makes its way down Boscawen street towards the Bishop's troops. As Bernard of Padstow makes his way on his horse into the main square, his Gardener Guard flank him, holding Henry Martinis and their finest shovels. As the street goes completely silent, Bernard begins to speak;\n\n"My dear Cornishmen! Since when have the brave people of Kernow become slaves to the faith? Since when has Kernow been under the conviction that we must be lead by the man of the cloth? The people have elected a king, a foreigner, over me, Bernard, a true and honest Cornishman! The Bishop, using his power, has not only chosen the King, but under his own perogative chose to depose him too! I stand here, the only man ready and willing to lead Kernow as a true, and honest leader! Surrender your weapons now - or we shall shoot!"\n\nSuddenly, there is the sound of a fanfare as from behind the barricades emerges the Bishop himself. Astride his trusty white horse, the Bishop clear his throat and simply shouts - "Fire!""
KER_events.32.a:0 "The Bishop's Soldiers fire, dispersing the crowd and killing Bernard"
KER_events.32.b:0 "The Soldiers drop their Weapons, proclaiming Bernard King!"
KER_events.33.t:0 "A Lunch Meal with Franco"
KER_events.33.d:0 "As the plane flies high above the city of Burgos, two Spanish aircraft begin to escort the Bishop's plane down to the airfield. The plane lands on the airfield, and the Bishop is met by Franco himself. Hands are shook, kisses exchanged and the move towards the lunchroom begins. As the Cornish and Spanish delegates walk together to the lunch hall, the Jefe and Bishop begin to talk about the current state of Britain and Spain and the possibility of a mutual help agreement. As Franco laughs following a joke from the Bishop, the couple enters into the grand hall. As they sit down, Franco pours some beer for the Bishop, now laughing heartily about a Joke relating to Frenchmen and Frogs. Suddenly, there is a strong scent in the air. In come three butlers, wheeling in a whole plateful of Fish, Chips and Veg. The Bishop looks slightly surprised, but he tucks into the fish, complementing the work of Manuel, the Chef, and the fine fish.\n\nFranco smiles and himself tucks into the fish, within minutes devouring two...three...four. As the fish is eaten, more beer is poured, some cake brought in and the siesta begins! Within hours, the Bishop is back on the plane flying back to Cornwall - with a new friend in Spain, and some Spanish support in their own war!"
KER_events.33.a:0 "Fish makes Franco Happy"
KER_events.34.t:0 "Brunch with Benito"
KER_events.34.d:0 "The sun beams down over Rome as the small Cornish plane lands on an airfield just outside Rome. As the Bishop walks out, he is greeted by a beaming Benito Mussolini who quickly shakes his hand, taking his hat off in the process. The Bishop is welcomed into Il Duce's car, as the Fiat speeds off towards the city of Rome. With the wind in the Bishop's hair, of which there isn't much - though considerably more than on the Duce's head - the car makes its way around a few sharp corners. A joke from the Bishop about how "All Roads Lead to Rome" is met with a heavy laugh from the Dictator who slaps his knees and stamps his feet.\n\nAs the Fiat parks outside the Duce's residence, the two leaders make their way up to the Lunch table where they begin to talk business. The Duce, ever fond of the Cornish and their 'similarity to the Romans', for whatever that means, is quick to suggest that the Cornish could definetely benefit from the help from Italians, in exchange for some of their culinary secrets. The Bishop ponders as he begins to scoff down his Spaghetti, a bit of tomato sauce making it's way onto his black shirt. As the meal continues - a Risotto dish, some Ciabatta, Minestrone, a dish of Pesce, and for dessert some Pancetta - the couple chat away, sometimes in English, sometimes in Italian. Eventually, with the Duce now very merry, two bottles of Vino Blanco are shared between the two as tounges become ever looser.\n\nAfter a rest, the Duce suggests that the Bishops comes for a Jog with him, before an agreement is reached. The Bishop, ever patient, decides to join in and jogs alongside the Duce who wears his finest running clothes.\n\nThe next Morning, the Bishop positively stuffed and tired, falls back on his chair on the plane - the support of the Italians secured."
KER_events.34.a:0 "Vive Il Duce!"
KER_events.35.t:0 "Strudel with Herr Hitler"
KER_events.35.d:0 "Even before the plane enters German airspace, a whole squadron of Luftwaffe flanks the Bishop's airplane, directing the pilot down through the fog that lies above Berlin. As the plane sputters and lands, the Bishop quickly gets out before the whole thing sets on fire - with the engine having well overheated during the flight. As the siren begins to wail, a small platoon of Feuerschutzpolizei drives in on a transformed Opel Blitz, quickly putting the fire down. No casualties, bar the Bishop's basket of pasties, are sustained.\n\nClearly in shock, the Bishop is invited to a small guardhouse on the airfield, where he is give some Bratwurst and Bier to bring him back to reality. A few minutes later, ready to move on with the day, the Bishop explains in broken German that he is ready to meet with the Fuhrer. As he is escorted to a fine BMW, he is driven up to the Reichstag where he is greeted by the Fuhrer in front of a whole unit of his Leibstandarte. As he is greeted by Herr Hitler, the Bishop quickly apologies for his boorish behaviour and the absence of pasties. He is quickly cut off by the Fuhrer who looks rather dissapointed, but nonetheless taken up the Fuhrer's own dining room where he is treated with a fine Strudel, some Apple Juice and even some tea - black of course, with no milk ; very German. The two chat away, talking about the state of the world, laughing about the French and discussing the future plans for expanding Cornish living space - a topic which cleary unsettles the Bishop, but nonetheless keeps the conversation going. As the Fuhrer lightens up, the couple begin to joke around, eventually leading to a pint of beer....two pints....three pints. By late evening, the Fuhrer, Bishop Hunkin, Joseph Goebbels and Goering are all in one room, playing charades.\n\nTwo days later, the Bishop is back in Truro, having flown back in a brand new Dornier airplane - and with a small shipment of weapons and tanks on their way to Penzance."
KER_events.35.a:0 "All in a Day's Work!"
KER_events.36.t:0 "Operation Eulalie"
KER_events.36.d:0 "It is a cold, bleak morning as the two agents of the C.S.S - codenames 'Penzance' and 'Padstow' - emerge from their car in front of Spode's apartment. As they walk towards the door, they are quickly stopped by two Blackshorts who demand that they turn around, lest they have an appointment. The two agents, dressed as cooks, hand the two soldiers two pasties, apologise, and make their way back to the car. After five seconds of walking, they turn around as the two Blackshorts fall to the floor, incapacitated by the chemicals in the Pasty. As they stuff the Blackshorts into the back of their car, the two agents enter into the building. Sneaking around, they make their way to Spode's study which seems to be empty. As they scour thorugh the documents, they find many various useless documents - three orders for pairs of Blackshorts, a letter to the farmers of Stratford-upon-tyne and many sketches of knees - the agents almost give up until they find the document they were looking for all along ; the documents containing the sacred word, 'Eulalie'.\n\nThe two agents quickly scarper out of the building, jump back into the car and make their way back to their London hideout. It is late in the evening when Spode makes his way to a dark alleway in downtown London, alone as the note stated. As the Cornishman lights his cigar, Spode begins to demand as to why these men have called him to come here. He stops mid sentence as Agent Penzance mutters - 'Eulalie'. Even in the dark, it can be seen as Spode's face goes pale, and his strong British knees begin to tremble. Within a few minutes, the threat is delievered and Spode agrees - in exchange for a steady supply of root vegetables to Kernow, the secrets of his Lingerie designer days will not be revealed to the public. Having signed the agreement, Spode begins to slowly jog away from the alleway as the two agents begin to laugh..."
KER_events.37.t:0 "Operation Hwiogennow"
KER_events.37.d:0 "Agent Penzance and Agent Padstow slowly make their way out of their car as the constables continue their beat down the Westminster Bridge. Nodding to the agents, who are dressed in plain workmen clothing, the constables make their way further down the road. As the two agents make their way towards the door of the Clock Tower, they show the guards their permits - forged to the highest of standards - as they are let through, carrying their large canvas bags. Making their way up the maze of corridors, floors and stairwells, they finally make their way up to the back of the clockface itself. Now close to midday, the crowds below hear the familiar ringing of the bell for 12PM when suddenly, there is an ammased 'ooh' as hundreds of people look up to the top of the tower. Right in front of the clockface, possibly up to 30 feet long, now hangs the flag of St Pirian! "
KER_events.37.a:0 "They'll be talking about that for weeks to come"
vbcw_news.2.t:0 "The Tea Party War"
KER_events.36.a:0 "And fine, British root vegetables they are!"
vbcw_news.2.d:0 "Following a tea party in which regular etiquette was broken, such as giving the King sugar in his tea and handing him the wrong flowers, King Edward has made his royal and divine will clear - the only way to settle this is to fight a war between the Royalist and Cornish forces.\n\nThe Royalist forces have rallied to this most noble cause, already assaulting the Cornish Army from across the Tamar, including bombing runs of local pasty shops and tram stations."
vbcw_news.2.a:0 "A War for Tea? What are we, American?"
vbcw_news.2.b:0 "Bloody hell, no sense of Humour"
vbcw_news.2.c:0 "No one Disrespects Eddie"
vbcw_news.3.t:0 "The Tea Party War"
vbcw_news.3.d:0 "What seemed to have been a slight argument over some table etiquette, has now turned into a full fledged war between the Anglican and Cornish governments.\n\n Only a day from the declaration of war, Anglican militias, led by Altar Boys with Lee Enfields have entered Cornish land, with many having to be patched up by the members of the Women's Institute.\n\n Though both of the parties are Anglican by religion, there seems to be no reason as to why the war should stop - after all, no one dares mess up Cosmo's Tea Party."
vbcw_news.3.a:0 "Two Vicars bickering over Tea"
vbcw_news.3.c:0 "Onwards, Tea and Biscuits awaits at Bishop Hunkin's house"
vbcw_news.3.b:0 "Not one step further - our pasties shall remain ours" 
