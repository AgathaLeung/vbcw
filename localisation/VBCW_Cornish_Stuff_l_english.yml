KER_kernow_stronk:0 "Kernow Stand Alone"
KER_kernow_stronk_desc:0 "We stand alone on this Island. With no help from others in sight, nor support of our independence, we must rely on our own devices to defend our sovereignity and our pasties!"
KER_kernow_stronk_2:0 "Kernow is NOT England"
KER_kernow_stronk_2_desc:0 "We stand alone on this Island. With no help from others in sight, nor support of our independence, we must rely on our own devices to defend our sovereignity and our pasties!"
KER_prepare_for_tea_shortages:0 "Prepare for the Teas Shortage"
KER_prepare_for_tea_shortages_desc:0 "Amongst all of this chaos, all the nations of the British Isles seem to have forgotten the gravest crisis we face - not the Civil War, not the attack on our borders, not even Herr Hitler's rampage across Europe ; it is the possible shortage of Tea! We must secure our supply of tea, and until we can secure a trade route, we must stockpile our tea!"
KER_every_cornish_boy:0 "The Little Kernow Legion"
KER_every_cornish_boy_desc:0 "Our Army is woefully undermanned. Though every valiant Cornish Man is ready to die for his nation, this will not be enough - we must start conscripting the Young Boys through the encouragement of a nice uniform, high boots and increased rations. Onwards, brave Kernow!"
